<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Idea Box</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href='images/logo.png' type="image/png">
  </head>
  <body>
    <header role="banner" class="top-section">
      <h1>idea<span class="h1-style">box</span></h1>
      <form role="form">
        <input class="input title-input" aria-label="enter idea title here" 
        type="text" name="idea-title" aria-required placeholder="Title">
        <textarea class="input body-input" aria-label="enter idea content here" 
        type="text" name="idea-body" aria-required placeholder="Body"></textarea>
        <button aria-label="save your idea" class="save-idea-bttn" disabled>save</button>
      </form>
    </header>
    <section role="main" class="bottom-section">
      <input class="search-input input" type="search" role="search" 
      aria-label="search ideas here" name="search-ideas" placeholder="Search">
      <button class="swill-bttn quality-bttn" aria-label="show only swill ideas">swill</button>
      <button class="plausible-bttn quality-bttn" aria-label="show only plausible ideas">plausible</button>
      <button class="genius-bttn quality-bttn" aria-label="show only genius ideas">genius</button>
      <button class="show-all-bttn quality-bttn" aria-label="show all your ideas">show all ideas</button>
    </section>
    <section class="ideas" aria-live="polite">
    </section>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
